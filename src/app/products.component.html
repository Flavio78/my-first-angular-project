<h1>Hi! I'm a Products Component!</h1>
<input *ngIf="!this.isDisabled" type="text" [(ngModel)]="productName" />
<button
  *ngIf="!this.isDisabled"
  (click)="onAddProduct()"
  [disabled]="this.isDisabled"
>
  Add Product
</button>
<app-product
  (productClicked)="onRemoveProduct(product)"
  *ngFor="let product of this.products"
  [productName]="product"
></app-product>
